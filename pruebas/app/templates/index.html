<!DOCTYPE HTML>
<html>
<head>
<title>Attraction Finder</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
  <nav class="main-nav">
    <ul>
      <li>
        <ul>
          <li><a href="index.html" class="active">about</a></li>
          <li><a href="projets.html">works</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
<section id="video" class="home">
  <h1>WHERE TO GO NOW</h1>
  <h2>Based on Climate</h2>
</section>
<section id="main-content">
  
  
  <div class="text-intro">
    <h2>Find an Atraction</h2>
    <form action="/query_atractions" method="POST">
      <select id="date-selector" class="selector" name="date-selector">
        <option value="">Select the Date</option>
        <option value="Option1">Option1</option>
        <option value="Option2">Option2</option>

        {% for i in result %}
          <li><a>{{ i }}</a></li>
        {% endfor %}
      </select>
      <select id="state-selector" class="selector" name="state-selector">
        <option value="">Select the State</option>
        <option value="Option1">Option1</option>
        <option value="Option2">Option2</option>

      </select>
      <select id="city-selector" class="selector" name="city-selector">
        <option value="">Select the City</option>
        <option value="Option1">Option1</option>
        <option value="Option2">Option2</option>

      </select>
      <input type="submit"/>
    </form>
  </div>


  <div id="application" class="columns features">
    <div class="one-third first">
      <h3>Suitable Atractions</h3>
        <div class="dynamic-list-div">
            <ul id="atractions-list" class="dynamic-content-list">
                {% for i in result %}
                  <li><a>{{ i }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="two-third">
      <h3>Details</h3>
      <div class="dynamic-list-div">
          <ul>
              {% for i in result %}
                <li><a>{{ i }}</a></li>
              {% endfor %}
          </ul>
      </div>
    </div>
  </div>
</section>
<footer>

</footer>
</body>
</html>
